<html>
<style>
h1{text-shadow:2px 2px;}
h2{text-shadow:2px 2px red;}
h3{text-shadow:2px 2px 5px red;}
.x1{font-family:"Times New Roman";font-size:30px;}
.x2{font-family:"Arial";font-size:30px;}
.x3{font-family:"Viner Hand ITC";font-size:30px;}
.x4{font-family:"Lucida Console";font-size:30px;}

</style>
<body>
<h1>Welcome to CSS shadowing Text</h1><br>
<h2>Welcome to CSS shadowing Text</h2><br>
<h3>Welcome to CSS shadowing Text</h3><br>
<p class="x1">Welcome to CSS shadowing Text</p>
<p class="x2">Welcome to CSS shadowing Text</p>
<p class="x3">Welcome to CSS shadowing Text</p>
<p class="x4">Welcome to CSS shadowing Text</p>
</body>
</html>
